name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ join('v0.1.0 Alpha Commit ',github.sha) }}
        with:
          tag_name: ${{ TAG }}
          release_name: Release ${{ TAG }}
          body: |
            We have made some features! A new step to being complete.
          draft: false
          prerelease: true
  buildm:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: compile
        run: g++ -MM -std=c++11 RichmanMA.cpp
      - name: link
        run: g++ -O0 -g3 -Wall -c -fmessage-length=0 -std=c++11 -MMD -MP -MF\"RichmanMA.d\" -MT\"RichmanMA.o\" -o \"RichmanMA.o\" \"RichmanMA.cpp\"
      - name: build
        run: g++ -o "RichmanMA" RichmanMA.o
      - name: cleanup
        run: rm RichmanMA.d RichmanMA.o
      - name: upload asset
        id: upload-release-asset
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./RichmanMA
          asset_name: Richman-For-macOS
  buildu:
    name: Build on ubuntu
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: compile
      run: g++ -MM -std=c++11 RichmanMA.cpp
    - name: link
      run: g++ -O0 -g3 -Wall -c -fmessage-length=0 -std=c++11 -MMD -MP -MF\"RichmanMA.d\" -MT\"RichmanMA.o\" -o \"RichmanMA.o\" \"RichmanMA.cpp\"
    - name: build
      run: g++ -o "RichmanMA" RichmanMA.o
    - name: cleanup
      run: rm RichmanMA.d RichmanMA.o
    - name: upload asset
      id: upload-release-asset
      uses: actions/upload-release-asset@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RichmanMA
        asset_name: Richman-For-ubuntu
  buildw:
    name: Build on windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: compile
        run: g++ -MM -std=c++11 RichmanMA.cpp
      - name: link
        run: g++ -O0 -g3 -Wall -c -fmessage-length=0 -std=c++11 -MMD -MP -MF\"RichmanMA.d\" -MT\"RichmanMA.o\" -o \"RichmanMA.o\" \"RichmanMA.cpp\"
      - name: build
        run: g++ -o "RichmanMA.exe" RichmanMA.o
      - name: cleanup
        run: rm RichmanMA.d RichmanMA.o
      - name: upload asset
        id: upload-release-asset
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\RichmanMA.exe
          asset_name: Richman-For-windows.exe
